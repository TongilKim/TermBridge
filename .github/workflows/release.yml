name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build shared package
        run: pnpm --filter termbridge-shared build

      - name: Run tests
        run: pnpm --filter @tongil_kim/termbridge test

      - name: Build
        run: pnpm --filter @tongil_kim/termbridge build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package version
        working-directory: apps/cli
        run: npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version

      - name: Publish to npm
        working-directory: apps/cli
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Wait for npm registry to propagate
        run: sleep 30

      - name: Calculate SHA256
        id: sha256
        run: |
          SHA=$(curl -sL https://registry.npmjs.org/@tongil_kim/termbridge/-/termbridge-${{ steps.version.outputs.VERSION }}.tgz | shasum -a 256 | cut -d' ' -f1)
          echo "SHA256=$SHA" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          script: |
            const version = '${{ steps.version.outputs.VERSION }}';
            const sha256 = '${{ steps.sha256.outputs.SHA256 }}';

            // Get current formula content
            const { data: file } = await github.rest.repos.getContent({
              owner: 'TongilKim',
              repo: 'homebrew-termbridge',
              path: 'Formula/termbridge.rb',
            });

            let content = Buffer.from(file.content, 'base64').toString('utf-8');

            // Update version and SHA256
            content = content.replace(
              /url "https:\/\/registry\.npmjs\.org\/@tongil_kim\/termbridge\/-\/termbridge-.*\.tgz"/,
              `url "https://registry.npmjs.org/@tongil_kim/termbridge/-/termbridge-${version}.tgz"`
            );
            content = content.replace(
              /sha256 "[a-f0-9]+"/,
              `sha256 "${sha256}"`
            );

            // Commit the update
            await github.rest.repos.createOrUpdateFileContents({
              owner: 'TongilKim',
              repo: 'homebrew-termbridge',
              path: 'Formula/termbridge.rb',
              message: `Update termbridge to ${version}`,
              content: Buffer.from(content).toString('base64'),
              sha: file.sha,
            });

            console.log(`Updated Homebrew formula to version ${version}`);

